{{student|json}}
<div class="container margin1">
  <div class="card shadow special-card">
      <div class="card-body">
         <div class="row">
            <div class="col-sm">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">Student info</h5>
                    <div class="row">
                      <div class="col-sm">
                      <input type="text" [(ngModel)]="student.firstName" required class="form-control topSpace"  placeholder="First name" name="firstName">
                      <select class="form-control topSpace" [(ngModel)]="student.category" required name="category" id="exampleFormControlSelect1">
                          <option selected>Category</option>
                          <option *ngFor="let c of category" [value]="c">{{c}}</option>                            
                        </select>
                        <input type="text" [(ngModel)]="student.fatherName" required class="form-control topSpace" name="fatherName" placeholder="Father Name">
                        <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text topSpace" id="basic-addon1">+91</span>
                          </div>
                          <input  type="number" [(ngModel)]="student.mobileNo" required class="form-control topSpace" name="mobileNo"  placeholder="Mobile No">
                        </div> 
                        <input type="text" [(ngModel)]="student.address" required  class="form-control topSpace" name="address"  placeholder="Address">
                        <input type="text" [(ngModel)]="student.city" required required class="form-control topSpace" name="city" placeholder="City">                                        </div>
                      <div class="col-sm">
                      <input type="text" [(ngModel)]="student.lastName" required class="form-control topSpace" required placeholder="Last name" name="lastName">
                      <select class="form-control topSpace" [(ngModel)]="student.gender" name="gender" required id="exampleFormControlSelect1">
                          <option selected>Gender</option>
                          <option *ngFor="let g of gender" [value]="g">{{g}}</option> 
                                   
                        </select>
                        <input type="text" [(ngModel)]="student.motherName" required required class="form-control topSpace" name="motherName" placeholder="MotherName">  
                        <input type="text"[(ngModel)]="student.dob" required class="form-control topSpace" name="dob" 
                        placeholder="Date of Birth" (focus)="d.toggle()"  ngbDatepicker #d="ngbDatepicker"/>
                        <input type="text" [(ngModel)]="student.village" required required class="form-control topSpace" name="village" placeholder="Village">
                        <select class="form-control topSpace" [(ngModel)]="student.state" required  name="state" id="exampleFormControlSelect1"> 
                            <option selected>State</option>
                          <option *ngFor="let s of state" [value]="s">{{s}}</option>                                    
                          </select>
                                    
                    </div>                    
                  </div>
              </div>
            </div>  
        </div>
      <div class="col-sm">
          <div class="card shadow">
              <div class="card-body">
                  <h5 class="card-title">Course info</h5>
                    <div class="row">
                      <div class="col-sm">
                         <input type="number"  [(ngModel)]="course.regNo" required class="form-control topSpace" name="regno" placeholder="Reg no">
                         <input type="text" [(ngModel)]="course.courseName" required class="form-control topSpace" name="courseName"  placeholder="Course Name">
                         <input type="text" [(ngModel)]="course.date" required class="form-control topSpace" name="date"
                         placeholder="Date" (focus)="e.toggle()"  ngbDatepicker #e="ngbDatepicker"/>
                         </div>
                         <div class="col-sm">
                          <input type="text" [(ngModel)]="course.centreName" required class="form-control topSpace" name="centreName" placeholder="Centre Name">
                          <input type="number" [(ngModel)]="course.duration" required class="form-control topSpace" name="duration"  placeholder="Duration">
                         </div>   
                      </div>
                   </div>      
                </div>
                <br>
                <div class="card shadow topSpace">
                  <div class="card-body">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <button class="input-group-text" id="inputGroupFileAddon01">Upload</button>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">filename</label>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
      <br>
                    <div class="card shadow">
                       <div class="card-body">
                         <h5 class="card-title">Education Details</h5>
                         <table class="table table-borderless table-hover table-responsive">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Subjects</th>
                                  <th scope="col">Name of Board</th>
                                  <th scope="col">Passing Year</th>
                                  <th scope="col">Marks Obtained</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">High School</th>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                </tr>
                                <tr>
                                  <th scope="row">Intermediate</th>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                </tr>
                                <tr>
                                  <th scope="row">Graduation</th>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Others</th>
                                    <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                    <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                    <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                    <td><input type="text"  class="form-control "  placeholder="Centre Name"></td>
                                  </tr>
                              </tbody>
                         </table>
                     </div>
                     </div>
      </div>    
      <button type="button" class="btn btn-primary shadow">Submit</button>
  </div>
  
</div>
